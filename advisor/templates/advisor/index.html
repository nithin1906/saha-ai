<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHA-AI: Your AI Stock Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html.dark { color-scheme: dark; }
        body { font-family: 'Inter', sans-serif; }
        #chat-window { scroll-behavior: smooth; }
        .chat-bubble { opacity: 0; transform: translateY(20px); animation: popIn 0.4s ease-out forwards; box-shadow: 0 4px 10px -2px rgb(0 0 0 / 0.1); }
        @keyframes popIn { to { opacity: 1; transform: translateY(0); } }
        .chat-bubble-bot { background-color: #ffffff; color: #1f2937; border: 1px solid #e5e7eb; }
        html.dark .chat-bubble-bot { background-color: #374151; color: #f3f4f6; border-color: #4b5563; }
        .chat-bubble-user { background-image: linear-gradient(to right, #3b82f6, #1d4ed8); color: white; }
        .action-btn, .suggestion-item, .holding-item-clickable { cursor: pointer; transition: all 0.2s ease-in-out; }
        .action-btn:hover, .holding-item-clickable:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgb(0 0 0 / 0.1); }
        .chart-container { opacity: 0; animation: fadeIn 0.8s 0.2s ease-out forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        #profile-dropdown { transition: opacity 0.3s ease, transform 0.3s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        html.dark ::-webkit-scrollbar-thumb { background: #4b5563; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-200">

    <div class="h-screen flex w-full">
        <aside class="w-1/3 max-w-sm h-screen flex flex-col bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 p-4">
            <div class="flex items-center space-x-3 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" /><path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" /></svg>
                <div>
                    <h1 class="text-xl font-bold">SAHA-AI</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Your Co-pilot</p>
                </div>
            </div>

            <div class="relative mb-6">
                <button id="profile-button" class="w-full flex items-center justify-between p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <div class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                            {% if user.first_name %}{{ user.first_name|first|upper }}{% else %}{{ user.username|first|upper }}{% endif %}
                        </div>
                         <div>
                            <p class="font-semibold text-sm text-left">Hi, {% if user.first_name %}{{ user.first_name }}{% else %}{{ user.username }}{% endif %}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">@{{ user.username }}</p>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="profile-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-1 z-20 opacity-0 transform scale-95">
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600">Logout</button>
                    </form>
                </div>
            </div>
            
            <nav class="flex-1 space-y-2">
                 <a href="{% url 'profile' %}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="font-medium">My Profile</span>
                 </a>
                 <a href="{% url 'about' %}" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="font-medium">About Us</span>
                 </a>
                 <button id="theme-toggle" class="w-full flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span class="font-medium">Toggle Theme</span>
                </button>
            </nav>

            <div id="portfolio-health-section" class="p-4 bg-gray-50 dark:bg-gray-800 rounded-lg mt-4">
                <h2 class="font-bold text-lg mb-2">Portfolio Health</h2>
                <div id="health-score-placeholder" class="text-center text-gray-500 dark:text-gray-400">Loading score...</div>
                <div id="health-score-display" class="hidden"></div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-800">
            <div id="chat-window" class="flex-1 p-6 overflow-y-auto w-full max-w-3xl mx-auto"></div>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
                 <div class="w-full max-w-3xl mx-auto">
                    <div class="relative">
                        <input type="text" id="user-input" class="w-full p-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type here...">
                        <button id="send-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white font-bold p-2 rounded-full transition duration-300">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
                        </button>
                    </div>
                    <div id="suggestions-box" class="mt-2 text-center"></div>
                </div>
            </div>
            <div class="text-center p-2 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                <p class="text-xs text-gray-400 dark:text-gray-500">Developed by Nithin N</p>
            </div>
        </main>
    </div>

    {{ user_first_name|json_script:"user-first-name" }}
    {{ csrf_token_value|json_script:"csrf-token" }}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const healthScorePlaceholder = document.getElementById('health-score-placeholder');
            const healthScoreDisplay = document.getElementById('health-score-display');
            const chatWindow = document.getElementById('chat-window');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const suggestionsBox = document.getElementById('suggestions-box');
            const profileButton = document.getElementById('profile-button');
            const profileDropdown = document.getElementById('profile-dropdown');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            let isFirstInteraction = true;
            let userPortfolioHoldings = [];
            const userFirstNameElement = document.getElementById('user-first-name');
            const csrfTokenElement = document.getElementById('csrf-token');
            const userName = userFirstNameElement ? JSON.parse(userFirstNameElement.textContent) : '';
            const csrfToken = csrfTokenElement ? JSON.parse(csrfTokenElement.textContent) : '';
            let conversationState = 'AWAITING_PROMPT'; 
            let analysisContext = {}; // To hold data during a single analysis flow

            async function fetchAndDisplayPortfolioHealth() {
                try {
                    const response = await fetch('/api/portfolio/health/');
                    const data = await response.json();
                    healthScorePlaceholder.classList.add('hidden');
                    healthScoreDisplay.classList.remove('hidden');
                    const getScoreColor = (score) => {
                        if (score >= 7) return 'text-green-500';
                        if (score >= 4) return 'text-yellow-500';
                        return 'text-red-500';
                    };
                    healthScoreDisplay.innerHTML = `
                        <div class="text-center mb-4">
                            <p class="text-5xl font-bold ${getScoreColor(data.overall_score)}">${data.overall_score}</p>
                            <p class="text-sm text-gray-500 dark:text-gray-400">out of 10</p>
                        </div>
                        <div class="space-y-3 text-sm">
                            <div>
                                <div class="flex justify-between items-center mb-1">
                                    <p class="font-semibold">Diversification</p>
                                    <p class="font-bold ${getScoreColor(data.diversification.score)}">${data.diversification.score}/10</p>
                                </div>
                                <p class="text-gray-600 dark:text-gray-400">${data.diversification.feedback}</p>
                            </div>
                             <div>
                                <div class="flex justify-between items-center mb-1">
                                    <p class="font-semibold">Risk Level</p>
                                    <p class="font-bold ${getScoreColor(data.risk.score)}">${data.risk.score}/10</p>
                                </div>
                                <p class="text-gray-600 dark:text-gray-400">${data.risk.feedback}</p>
                            </div>
                             <div>
                                <div class="flex justify-between items-center mb-1">
                                    <p class="font-semibold">Performance</p>
                                    <p class="font-bold ${getScoreColor(data.performance.score)}">${data.performance.score}/10</p>
                                </div>
                                <p class="text-gray-600 dark:text-gray-400">${data.performance.feedback}</p>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    healthScorePlaceholder.textContent = 'Could not load score.';
                }
            }
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden');
            } else {
                darkIcon.classList.remove('hidden');
            }
            themeToggleBtn.addEventListener('click', function() {
                darkIcon.classList.toggle('hidden');
                lightIcon.classList.toggle('hidden');
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });
            profileButton.addEventListener('click', () => {
                profileDropdown.classList.toggle('hidden');
                setTimeout(() => profileDropdown.classList.toggle('opacity-0'), 10);
            });
            window.addEventListener('click', (e) => {
                if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add('hidden', 'opacity-0');
                }
            });
            function addMessage(message, sender, options = {}) {
                const { isHtml = false, extraClasses = '' } = options;
                const messageDiv = document.createElement('div');
                const bubbleClass = sender === 'bot' ? 'chat-bubble-bot self-start' : 'chat-bubble-user self-end';
                messageDiv.className = `w-full max-w-md p-3 rounded-xl mb-4 chat-bubble ${bubbleClass} ${extraClasses}`;
                if (isHtml) {
                    messageDiv.innerHTML = message;
                } else {
                    messageDiv.textContent = message;
                }
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                return messageDiv;
            }
            function setInputState(enabled, placeholder = "Type here...") {
                userInput.disabled = !enabled;
                sendButton.disabled = !enabled;
                userInput.placeholder = placeholder;
                if(enabled) userInput.focus();
            }

            async function viewPortfolio(thinkingMsg) {
                try {
                    const response = await fetch('/api/portfolio/');
                    const data = await response.json();
                    userPortfolioHoldings = data.holdings || [];
                    if (thinkingMsg) thinkingMsg.remove();
                    if (userPortfolioHoldings.length > 0) {
                        let portfolioHtml = `<h3 class="font-bold text-lg mb-2">Your Portfolio</h3><div class="space-y-3">`;
                        userPortfolioHoldings.forEach(h => {
                            portfolioHtml += `
                                <div class="p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border dark:border-gray-600 flex justify-between items-center">
                                    <div class="holding-item-clickable flex-1" data-ticker="${h.ticker}" data-quantity="${h.quantity}" data-avg_buy_price="${h.average_buy_price}">
                                        <p class="font-semibold">${h.ticker}</p>
                                        <p class="text-sm text-gray-600 dark:text-gray-400">${h.quantity} shares @ ₹${h.average_buy_price}</p>
                                        <p class="text-xs text-blue-600 dark:text-blue-400 mt-1">Click to re-analyze</p>
                                    </div>
                                    <button class="remove-holding-btn text-red-500 hover:text-red-700 p-1 ml-2" data-holding-id="${h.id}" data-ticker="${h.ticker}">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                </div>
                            `;
                        });
                        portfolioHtml += `</div>`;
                        addMessage(portfolioHtml, 'bot', { isHtml: true });
                        document.querySelectorAll('.holding-item-clickable').forEach(item => item.addEventListener('click', () => analyzeHolding(item.dataset)));
                        document.querySelectorAll('.remove-holding-btn').forEach(btn => btn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            removeHolding(btn.dataset.holdingId, btn.dataset.ticker);
                        }));
                    } else {
                        addMessage("Your portfolio is currently empty. You can ask me to analyze a stock to add one!", 'bot');
                    }
                } catch (error) {
                    if (thinkingMsg) thinkingMsg.remove();
                    addMessage("Sorry, I couldn't fetch your portfolio right now.", 'bot');
                }
                setTimeout(() => startConversation(false), 1000);
            }
            
            async function removeHolding(holdingId, ticker) {
                const thinkingMsg = addMessage(`Removing ${ticker}...`, 'bot');
                try {
                    const response = await fetch(`/api/portfolio/holding/${holdingId}/`, {
                        method: 'DELETE',
                        headers: { 'X-CSRFToken': csrfToken }
                    });
                    thinkingMsg.remove();
                    if (response.ok) {
                        addMessage(`Successfully removed ${ticker}.`, 'bot');
                        fetchAndDisplayPortfolioHealth(); // Refresh health score
                        // Find and remove the holding element from the DOM directly for a faster UI update
                        const holdingElement = document.querySelector(`[data-holding-id="${holdingId}"]`).closest('.p-3');
                        if (holdingElement) holdingElement.remove();
                    } else {
                        addMessage(`Could not remove ${ticker}.`, 'bot');
                    }
                } catch (e) {
                    thinkingMsg.remove();
                    addMessage('An error occurred while removing the stock.', 'bot');
                }
            }

            async function analyzeHolding(holdingData) {
                addMessage(`Re-analyzing ${holdingData.ticker} with ${holdingData.quantity} shares at ₹${holdingData.avg_buy_price}...`, 'user');
                await analyzeAndDisplay(holdingData.ticker, holdingData.avg_buy_price, holdingData.quantity, true);
            }
            
            async function handleUserInput() {
                const message = userInput.value.trim();
                if (!message) return;
                addMessage(message, 'user');
                userInput.value = '';
                
                setInputState(false, 'Thinking...');
                suggestionsBox.innerHTML = '';
                
                if (conversationState === 'AWAITING_PRICE' || conversationState === 'AWAITING_SHARES') {
                    await handleAnalysisStep(message);
                    return;
                }

                try {
                    const response = await fetch('/api/parse/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                        body: JSON.stringify({ text: message })
                    });
                    const data = await response.json();
                    
                    if (data.intent === 'analyze_stock' && data.entity) {
                        await findAndConfirmStock(data.entity);
                    } else if (data.intent === 'view_portfolio') {
                        const thinkingMsg = addMessage('Fetching your portfolio...', 'bot');
                        await viewPortfolio(thinkingMsg);
                    } else {
                        addMessage("I'm not sure how to help with that. You can ask me to 'analyze a stock' or 'view my portfolio'.", 'bot');
                        startConversation(false);
                    }
                } catch (error) {
                    addMessage("Sorry, I'm having trouble understanding right now. Please try again.", 'bot');
                    startConversation(false);
                }
            }

            async function findAndConfirmStock(entity) {
                const thinkingMsg = addMessage(`Searching for "${entity}" on NSE and BSE...`, 'bot');
                try {
                    // Use Promise.all to fetch from both exchanges concurrently
                    const [nseResponse, bseResponse] = await Promise.all([
                        fetch(`/api/search/NSE/${entity}/`),
                        fetch(`/api/search/BSE/${entity}/`)
                    ]);
                    const nseData = await nseResponse.json();
                    const bseData = await bseResponse.json();
                    
                    thinkingMsg.remove();
                    
                    const allResults = [
                        ...(nseData.stocks || []).map(s => ({ ...s, exchange: 'NSE' })),
                        ...(bseData.stocks || []).map(s => ({ ...s, exchange: 'BSE' }))
                    ];

                    if (allResults.length === 0) {
                        addMessage(`I couldn't find any stocks matching "${entity}". Please try a different name.`, 'bot');
                        startConversation(false);
                        return;
                    }
                    
                    if (allResults.length === 1) {
                        addMessage(`Found ${allResults[0].name}. Let's analyze it.`, 'bot');
                        selectStock(allResults[0]);
                        return;
                    }

                    let suggestionHtml = `<p class="mb-2">I found a few matches. Which one did you mean?</p><div class="flex flex-wrap justify-center gap-2">`;
                    allResults.slice(0, 5).forEach(stock => {
                        suggestionHtml += `<button class="suggestion-item p-2 bg-gray-100 dark:bg-gray-600 dark:hover:bg-gray-500 rounded-md text-sm" data-symbol="${stock.symbol}" data-name="${stock.name}">${stock.name} (${stock.exchange})</button>`;
                    });
                    suggestionHtml += `</div>`;
                    addMessage(suggestionHtml, 'bot', { isHtml: true });

                    document.querySelectorAll('.suggestion-item[data-symbol]').forEach(btn => {
                        btn.addEventListener('click', () => {
                            selectStock({ symbol: btn.dataset.symbol, name: btn.dataset.name });
                        });
                    });

                } catch (error) {
                    thinkingMsg.remove();
                    addMessage("Sorry, there was an error while searching for that stock.", 'bot');
                    startConversation(false);
                }
            }

            function selectStock(stock) {
                addMessage(stock.name, 'user');
                suggestionsBox.innerHTML = ''; // Clear suggestions
                conversationState = 'AWAITING_PRICE';
                analysisContext = { ticker: stock.symbol, name: stock.name };
                addMessage(`Great. What is your average buy price for ${stock.name}?`, 'bot');
                setInputState(true, 'Enter your buy price...');
            }

            async function handleAnalysisStep(message) {
                if (conversationState === 'AWAITING_PRICE') {
                    const parsedPrice = parseFloat(message);
                    if (isNaN(parsedPrice) || parsedPrice <= 0) {
                        addMessage("That doesn't look like a valid price. Please enter a positive number.", 'bot');
                        setInputState(true, 'Enter your buy price...');
                        return;
                    }
                    analysisContext.buyPrice = parsedPrice;
                    conversationState = 'AWAITING_SHARES';
                    addMessage(`Thanks. And how many shares are you holding?`, 'bot');
                    setInputState(true, 'Enter number of shares...');
                } else if (conversationState === 'AWAITING_SHARES') {
                    const parsedShares = parseInt(message);
                    if (isNaN(parsedShares) || parsedShares <= 0) {
                        addMessage("Please enter a valid whole number for the shares you hold.", 'bot');
                        setInputState(true, 'Enter number of shares...');
                        return;
                    }
                    analysisContext.numShares = parsedShares;
                    await analyzeAndDisplay(analysisContext.ticker, analysisContext.buyPrice, analysisContext.numShares);
                }
            }
            
            async function analyzeAndDisplay(ticker, price, shares, isReanalysis = false) {
                setInputState(false, 'Analyzing...');
                suggestionsBox.innerHTML = '';
                const thinkingMsg = addMessage('Thinking...', 'bot');
                thinkingMsg.innerHTML = `<div class="font-semibold mb-2">Analyzing ${ticker}...</div><div class="space-y-1 text-sm text-gray-600 dark:text-gray-400"><p id="thinking-step-1">➡️ Fetching latest news and market data...</p><p id="thinking-step-2" class="opacity-50">➡️ Running AI model...</p><p id="thinking-step-3" class="opacity-50">➡️ Generating personalized advice...</p></div>`;
                try {
                    const apiUrl = `/api/analyze/${ticker}/${price}/${shares}/`;
                    const response = await fetch(apiUrl);
                    const step2 = thinkingMsg.querySelector('#thinking-step-2');
                    step2.classList.remove('opacity-50');
                    step2.innerHTML = '✅ Market data fetched. Running AI model...';
                    const data = await response.json();
                    const step3 = thinkingMsg.querySelector('#thinking-step-3');
                    step3.classList.remove('opacity-50');
                    step3.innerHTML = '✅ AI model complete. Generating personalized advice...';
                    if (response.ok) {
                        const formattedResponse = `<h3 class="font-bold text-lg mb-2">Analysis for ${data.ticker}</h3><p class="mb-1"><strong class="font-semibold">Your Position:</strong> ${data.num_shares} shares at ₹${data.your_buy_price.toFixed(2)}</p><p class="mb-3"><strong class="font-semibold">Current Price:</strong> ₹${data.current_market_price.toFixed(2)}</p><hr class="my-2 border-gray-300 dark:border-gray-600"/><p class="mb-1"><strong class="font-semibold text-blue-700 dark:text-blue-400">Actionable Advice:</strong> <span class="font-bold">${data.personalized_advice}</span></p><p><strong class="font-semibold text-blue-700 dark:text-blue-400">Here's Why:</strong> ${data.reasoning}</p>`;
                        thinkingMsg.remove();
                        addMessage(formattedResponse, 'bot', { isHtml: true });
                        addChart(data.ticker);
                        if (!isReanalysis) {
                            askToAddToPortfolio(data.ticker, data.your_buy_price, data.num_shares);
                        } else {
                            setTimeout(() => startConversation(false), 1500);
                        }
                    } else {
                        thinkingMsg.remove();
                        addMessage(data.error || `It looks like there was a problem analyzing that stock.`, 'bot');
                        setTimeout(() => startConversation(false), 1500);
                    }
                } catch (error) {
                    thinkingMsg.remove();
                    addMessage('Uh-oh! It seems we\'ve hit a snag on our end. Please try again in a few moments.', 'bot');
                    setTimeout(() => startConversation(false), 1500);
                }
            }

            function askToAddToPortfolio(ticker, price, shares) {
                const isExisting = userPortfolioHoldings.some(h => h.ticker === ticker);
                const prompt = isExisting ? `You just analyzed ${ticker} with new details. Would you like to update the entry saved in your portfolio?` : "Would you like to add this holding to your portfolio?";
                suggestionsBox.innerHTML = `<div class="flex justify-center space-x-4"><button class="action-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full" data-choice="yes">${isExisting ? 'Yes, update it' : 'Yes, add it'}</button><button class="action-btn bg-gray-200 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-800 dark:text-gray-200 font-bold py-2 px-4 rounded-full" data-choice="no">No, thanks</button></div>`;
                document.querySelectorAll('.action-btn').forEach(button => {
                    button.addEventListener('click', () => handleAddToPortfolioChoice(button.dataset.choice, ticker, price, shares));
                });
            }

            async function handleAddToPortfolioChoice(choice, ticker, price, shares) {
                addMessage(choice === 'yes' ? 'Yes' : 'No, thanks', 'user');
                suggestionsBox.innerHTML = '';
                if (choice === 'yes') {
                    const thinkingMsg = addMessage('Saving to portfolio...', 'bot');
                    try {
                        const response = await fetch('/api/portfolio/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
                            body: JSON.stringify({ ticker: ticker, quantity: shares, average_buy_price: price })
                        });
                        thinkingMsg.remove();
                        if (response.ok) {
                            addMessage(`${ticker} has been successfully saved to your portfolio.`, 'bot');
                            fetchAndDisplayPortfolioHealth();
                        } else {
                            addMessage("Sorry, I couldn't save that to your portfolio right now.", 'bot');
                        }
                    } catch (error) {
                        thinkingMsg.remove();
                        addMessage("An error occurred while saving to your portfolio.", 'bot');
                    }
                }
                setTimeout(() => startConversation(false), 1000);
            }

            async function addChart(ticker) {
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container h-64 md:h-80 my-4';
                const canvas = document.createElement('canvas');
                chartContainer.appendChild(canvas);
                chatWindow.appendChild(chartContainer);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                try {
                    const historyUrl = `/api/history/${ticker}/`;
                    const response = await fetch(historyUrl);
                    const data = await response.json();
                    if (!response.ok || !data.history) {
                        chartContainer.innerHTML = `<p class="text-center text-sm text-red-500">Oops! We couldn't load the chart for this stock.</p>`;
                        return;
                    }
                    const chartData = data.history.map(item => ({ x: new Date(item.Date), y: item.Close }));
                    const isDarkMode = document.documentElement.classList.contains('dark');
                    new Chart(canvas, {
                        type: 'line',
                        data: {
                            datasets: [{
                                label: `${ticker} Closing Price`, data: chartData, borderColor: '#2563eb',
                                backgroundColor: 'rgba(37, 99, 235, 0.1)', borderWidth: 2, fill: true,
                                tension: 0.1, pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            scales: {
                                x: { type: 'time', time: { unit: 'month' }, grid: { display: false }, ticks: { color: isDarkMode ? '#9ca3af' : '#6b7280' } },
                                y: { beginAtZero: false, grid: { color: isDarkMode ? '#374151' : '#e5e7eb' }, ticks: { color: isDarkMode ? '#9ca3af' : '#6b7280' } }
                            },
                            plugins: { legend: { display: false } }
                        }
                    });
                } catch (error) {
                    chartContainer.innerHTML = `<p class="text-center text-sm text-red-500">Oops! We couldn't load the chart for this stock.</p>`;
                    console.error("Chart data fetch failed:", error);
                }
            }
            
            function getGreeting() {
                const hour = new Date().getHours();
                const namePart = userName ? `, ${userName}` : '';
                if (hour < 12) return `Good morning${namePart}!`;
                if (hour < 18) return `Good afternoon${namePart}!`;
                return `Good evening${namePart}!`;
            }

            function startConversation(isInitial = true) {
                if (isInitial) {
                    fetchAndDisplayPortfolioHealth();
                }
                
                conversationState = 'AWAITING_PROMPT';
                let greetingMessage;

                if (isInitial) {
                    greetingMessage = `${getGreeting()} I'm SAHA-AI. How can I assist with your investments today?`;
                    addMessage(greetingMessage, 'bot');
                    const disclaimer = `<p class="text-xs"><strong>Disclaimer:</strong> This is not financial advice. All investment decisions are your sole responsibility.</p>`;
                    addMessage(disclaimer, 'bot', {isHtml: true, extraClasses: 'bg-yellow-100 dark:bg-yellow-900/20'});
                } else {
                    greetingMessage = "What else can I help you with?";
                    addMessage(greetingMessage, 'bot');
                }
                
                setInputState(true, 'e.g., "analyze reliance industries" or "show my portfolio"');
            }

            sendButton.addEventListener('click', handleUserInput);
            userInput.addEventListener('keypress', (e) => (e.key === 'Enter') && handleUserInput());

            startConversation(true);
        });
    </script>
